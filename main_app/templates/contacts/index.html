{% extends 'base.html' %} {% block content %}

<h1>Contact List</h1>

{% for contact in object_list %}
<div class="card">
    <a href="{% url 'contacts_detail' contact.id %}">
        <div class="card-content">
            <span class="card-title">
                <span>Name: {{ contact.name }} || Email: {{ contact.email }} || Company: {{ contact.company }} <br/> Notes: {{ contact.notes }} </span>
            </span>
        </div>
    </a>
</div>

{% endfor %} {% endblock%}
